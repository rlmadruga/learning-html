<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="top">
      <div class="top-int">
        <div class="logo">CantWAIT</div>
        <div class="menu">
          <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>NEWS</li>
            <li>PRODUCTS</li>
            <li>CONTACT</li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="banner">
      <div class="banner-inner">
        <div class="banner-left">
          <div class="banner-text">Buy new clothes with us!</div>
          <div class="banner-subtext">Visit a store today.</div>
          <div class="button">Click Here to locate!</div>
        </div>
        <div class="banner-right">
          <img src="./img/homem.png" alt="Man" />
        </div>
      </div>
    </header>
    <div class="content">
      <div class="content-inner">
        <div class="products">- OTHER PRODUCTS -</div>
        <div class="products-pictures">
          <img src="./img/banner1.jpg" alt="Product 1" />
          <img src="./img/banner2.jpg" alt="Product 2" />
          <img src="./img/banner3.jpg" alt="Product 3" />
          <img src="./img/banner4.jpg" alt="Product 4" />
        </div>
      </div>
    </div>
    <footer class="footer">CantWAIT</footer>
  </body>
</html>
